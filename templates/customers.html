<script type="text/javascript" src="../static/globaljs.js"></script>
{%extends 'index.html'%}
{%block mainBlock%}
<h6>Customers</h6>
<table class="customerTable">
  <thead>
     <td>Customer Name</td>
     <td>Address</td>
     <td>Delivery Address</td>

  </thead>
  {% for row in data %}
  <tr>
  <td>{{row[0]}}</td>
  <td>{{row[1]}}</td>
  <td>{{row[2]}}</td>
  </tr>
  {% endfor %}
</table>

{%endblock%}
